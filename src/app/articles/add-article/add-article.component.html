<div class="card">
  <div class="card-body">
    <form action="">
      <div class="form-group">
        <input type="text" name="title" [(ngModel)]="article.title" placeholder="Title" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <textarea name="description" [(ngModel)]="article.description" rows="2" placeholder="Description" class="form-control"></textarea>
      </div>
      <!-- <div class="form-group">
        <input type="url" name="image URL" [(ngModel)]="article.image" placeholder="Image" class="form-control">
      </div> -->
      <button class="btn btn-success btn-block" (click)="edit ? updateArticle() : saveNewArticle()">
        Ajouter
      </button>
    </form>
  </div>
</div>
