<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="../../assets/img-01.png" alt="IMG">
			</div>

			<form 
                class="login100-form validate-form"
                [formGroup]="registerForm"
                novalidate="novalidate"
                (ngSubmit)="onSubmit()">

				<span class="login100-form-title">
					Membre Inscription
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Valid username is required">
					<input 
					class="input100" 
					type="text" 
					name="username" 
					[(ngModel)]="username"
					name="username"
					formControlName="username" 
					placeholder="username">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input 
					class="input100" 
					type="password" 
					name="password"
		  			[(ngModel)]="password"
			  		formControlName="password" 

					placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required">
					<input 
					class="input100" 
					type="text" 
					name="email" 
					[(ngModel)]="email"
					name="email"
					formControlName="email" 
					placeholder="email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>
                <div class="wrap-input100 validate-input" data-validate = "Valid telephone is required">
					<input 
					class="input100" 
					type="text" 
					name="telephone" 
					[(ngModel)]="telephone"
					name="telephone"
					formControlName="telephone" 
					placeholder="telephone">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>
                <div class="wrap-input100 validate-input" data-validate = "Valid DateNaissance is required">
					<input 
					class="input100" 
					type="date" 
					name="DateNaissance" 
					[(ngModel)]="DateNaissance"
					name="DateNaissance"
					formControlName="DateNaissance" 
					placeholder="DateNaissance">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Inscription
					</button>
				</div>

				<div class="text-center p-t-136">
					<a class="txt2" routerLink="/login">
						vous avez d√©ja un compte ? 
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
